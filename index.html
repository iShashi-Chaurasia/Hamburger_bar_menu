<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMBURGER - BAR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .menu-btn:hover {
            background: #555;
        }
        .menu-btn div {
            width: 30px;
            height: 4px;
            background: white;
            margin: 6px 0;
            transition: 0.4s;
        }
        
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding-top: 60px;
            transition: left 0.4s ease-in-out;
        }
        .menu.active {
            left: 0;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu ul li {
            padding: 15px;
            text-align: left;
            transition: 0.3s;
        }
        .menu ul li:hover {
            background: #444;
        }
        .menu ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 25px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
    <div class="menu-btn" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <div class="menu" id="menu">
        <div class="close-btn" onclick="toggleMenu()">&times;</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Location</a></li>
            <li><a href="#">Learn More</a></li>
            <li><a href="#">Go To DashBoard</a></li>
            
        </ul>
    </div>
    
    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("active");
        }
    </script>
</body>
</html>
